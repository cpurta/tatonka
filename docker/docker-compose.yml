version: "3.1"
services:
  tatanka:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../simulations:/tmp/tatanka/simulations
      - ../config.yaml:/etc/tatanka/config.yaml:ro
    tty: true
    depends_on:
      cassandra:
        condition: service_healthy

  cassandra:
    build:
      context: .
      dockerfile: DockerfileCassandra
    ports:
        - "9042:9042"
    restart: always
    healthcheck:
      test: ["CMD", "cqlsh", "-u cassandra", "-p cassandra" ,"-e describe keyspaces"]
      interval: 15s
      timeout: 10s
      retries: 10
